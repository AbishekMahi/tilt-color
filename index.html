<!DOCTYPE html>
<html>

<head>
    <title>Tilt to Change Background Color</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* body {
            background-image: linear-gradient(to bottom right, #FFFFFF, #FFFFFF);

        body {
            background-color: #ffffff;
            color: aliceblue;
            margin: 0;
            padding: 0;
            font-family: Verdana;
        }
    </style>
    <script>
        window.addEventListener("deviceorientation", handleOrientation, true);

        function handleOrientation(event) {
            var absolute = event.absolute;
            var alpha = event.alpha;
            var beta = event.beta;
            var gamma = event.gamma;

            var color = getColorFromTilt(beta, gamma);
            document.body.style.backgroundColor = color;
        }

        function getColorFromTilt(beta, gamma) {
            var red = Math.round((beta / 180) * 255);
            var green = Math.round((gamma / 180) * 255);
            var blue = Math.round(((beta + gamma) / 360) * 255);

            return "rgb(" + red + "," + green + "," + blue + ")";
        }
